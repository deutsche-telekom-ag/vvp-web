<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    {% block head %}
        <title>{% block title %}{% endblock %}</title>


        <link rel="stylesheet" href="/static/css/bootstrap.min.css">
        <script src="/static/js/jquery-3.3.1.slim.min.js"></script>
        <script src="/static/js/popper.min.js"></script>
        <script src="/static/js/bootstrap.min.js"></script>
        <script src="/static/js/axios.min.js"></script>
        <!-- include TiTaToggle -->
        <link href="/static/css/titatoggle-dist.css" rel="stylesheet">
        <!-- Telekom Components JS -->
        <script type="text/javascript" src="/static/js/components.min.js"></script>
        <!-- Telekom Components CSS -->
        <link type="text/css" rel="stylesheet" href="/static/css/components.min.css"/>

        <link rel="stylesheet" type="text/css" href="/static/css/base.css">

    {% endblock %}

</head>
<body>
<header class="brand-header">
    <div class="brandbar">
        <div class="container-fixed">
            <div class="brand-logo">
                <img src="/static/images/deutsche-telekom-logo.svg" alt="Telekom Logo">
                <span class="sr-only">Telekom Logo</span>
            </div>
            <div class="brand-claim">
                <img src="/static/images/brand-claim.svg" alt="Brand Claim">
                <span class="sr-only">Brand Claim</span>
            </div>
        </div>
    </div>
</header>
{% block body %}{% endblock %}
</body>
</html>
