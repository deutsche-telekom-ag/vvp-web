version: '3'

services:
  vvp-web:
    depends_on:
      - git-daemon
      - ssh-daemon
    build: .
    restart: always
    networks:
      public:
        ipv4_address: 10.10.0.2
      internal:
        ipv4_address: 10.11.0.4
    ports:
      - "8913:8913"

  git-daemon:
    build: ./container/git-daemon
    restart: always
    networks:
      internal:
        ipv4_address: 10.11.0.3
    volumes:
      - git-data:/git

  ssh-daemon:
    build: ./container/ssh-daemon
    restart: always
    networks:
      internal:
        ipv4_address: 10.11.0.4
    volumes:
      - git-data:/git

networks:
  public:
    # use the bridge driver, but enable IPv6
    # subnet "10.10.0.0/24"
    driver: bridge
    driver_opts:
      com.docker.network.enable_ipv6: "true"
    ipam:
      driver: default
      config:
        - subnet: 10.10.0.0/24
  internal:
    # use bridge driver in subnet "10.11.0.0/24"
    driver: bridge
    ipam:
      config:
        - subnet: 10.11.0.0/24

volumes:
  git-data:
    driver: local